version: '3.4'

services:
  apigateway:
    image: apigateway
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    ports: 
      - "64000:80"

  authserver:
    image: authserver
    build:
      context: .
      dockerfile: AuthServer/Dockerfile
    ports: 
      - "5000:80"
    environment:
      CLIENTID: "ro.client"
      CLIENTSECRETS: "8FEA01FC-5D0C-4285-9E69-27C04D53D7D2"
      IDENTITYSERVERURL: "http://authserver:5000"

  clientservice:
    image: clientservice
    build:
      context: .
      dockerfile: ClientService/Dockerfile
    ports: 
      - "64001:80"

  productservice:
    image: productservice
    build:
      context: .
      dockerfile: ProductService/Dockerfile
    ports: 
      - "64002:80"
    environment: 
      CLIENTID: "ro.client"
      CLIENTSECRETS: "8FEA01FC-5D0C-4285-9E69-27C04D53D7D2"
      IDENTITYSERVERURL: "http://authserver:5000"
