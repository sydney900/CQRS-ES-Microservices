<form [formGroup]="loginForm" (ngSubmit)="signIn()">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>
                <div *ngIf="isInvalid" class="warn">
                    Invalid username and/or password
                </div>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="User Name" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <mat-error *ngIf="f.username?.invalid">
                    <div *ngIf="f.username?.errors.required">Username is required</div>
                </mat-error>
            </mat-form-field>


            <mat-form-field class="full-width">
                <input matInput placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <mat-error *ngIf="f.password?.invalid">
                    <div *ngIf="f.password?.errors.required">Password is required</div>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit" [disabled]="loading || loginForm.invalid" class="btn btn-primary">
                <mat-icon>account_circle</mat-icon>Login
            </button>
